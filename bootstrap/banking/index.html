<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Money Banking</title>
    <link rel="stylesheet" href="banking.css">
</head>
<body>
    <div class="container">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h1>List of customers</h1>
                    </div>
                    <div class="col-sm-7">
                        <a href="transfer.html" class="btn btn-outline-light"><i class="fa-sharp fa-solid fa-clock-rotate-left"></i> Transfer money information</a>
                        <a href="createcustomer.html" class="btn btn-outline-light"><i class="fa-solid fa-square-plus"></i> Add New Customer</a>
                    </div>
                </div>        
            </div>  
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th colspan="5" style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Amaya Baker</td>
                    <td>levusuhaf@mailinator.com</td>
                    <td>0984738393</td>
                    <td>Thanh Pho Hue</td>
                    <td>20000</td>
                    <td class="text-center">
                        <a href="save.html" class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip">
                        <i class="fa-regular fa-pen-to-square " aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a href="deposit.html" class="btn btn-outline-success" title="Deposit" data-toggle="tooltip">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a href="withdraw.html" class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a href="edittransfer.html" class="btn btn-outline-primary" title="Transfer" data-toggle="tooltip">
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a href="suspension.html" class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip">
                        <i class="fa fa-ban" aria-hidden="true"></i>
                    </a></td>
                </tr>
            </tbody>
            </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
