<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Transfer</title>
    <link rel="stylesheet" href="edittransfer.css">
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Transfer money Information</h1>
                </div>
                <div class="col-sm-7">
                    <a href="index.html" class="btn btn-outline-light"><i class="fa-solid fa-list"></i>
                        Customer List
                    </a>
                </div>
            </div>
        </div>
        <form action="">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label"><b>Sender ID</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Sender Name</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Email</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Sender balance</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Recipient Name</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Transfer Amount ($)</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Fees (%)</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Total amount of transaction ($)</b></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
            </div>
            
            <div class="col-md-7">
                <a href="" class="btn btn-outline-primary"><i class="fa fa-exchange" aria-hidden="true"></i> Transfer</a>
            </div>
        </form>
    </div>
